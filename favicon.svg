<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background com gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#1a2432"/>
    </linearGradient>
    
    <!-- Gradiente para a poção -->
    <linearGradient id="potionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D5BA"/>
      <stop offset="50%" style="stop-color:#D4A5A5"/>
      <stop offset="100%" style="stop-color:#B8B9D3"/>
    </linearGradient>
    
    <!-- Gradiente para o líquido mágico -->
    <radialGradient id="magicGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5F2ED;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#A8D5BA;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#B8B9D3;stop-opacity:0.4"/>
    </radialGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Brilho mágico -->
    <filter id="magicGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Frasco da poção -->
  <g filter="url(#softShadow)">
    <!-- Corpo do frasco -->
    <path d="M35 75 Q35 85 45 85 L55 85 Q65 85 65 75 L65 45 Q65 35 55 35 L45 35 Q35 35 35 45 Z" 
          fill="none" 
          stroke="#F5F2ED" 
          stroke-width="3" 
          opacity="0.9"/>
    
    <!-- Gargalo do frasco -->
    <rect x="42" y="25" width="16" height="15" 
          fill="none" 
          stroke="#F5F2ED" 
          stroke-width="2.5" 
          rx="2" 
          opacity="0.9"/>
    
    <!-- Tampa -->
    <rect x="40" y="20" width="20" height="8" 
          fill="#D4A5A5" 
          stroke="#F5F2ED" 
          stroke-width="1.5" 
          rx="2" 
          opacity="0.8"/>
    
    <!-- Líquido mágico dentro do frasco -->
    <path d="M38 65 Q38 75 48 75 L52 75 Q62 75 62 65 L62 50 Q62 42 52 42 L48 42 Q38 42 38 50 Z" 
          fill="url(#magicGradient)" 
          opacity="0.7" 
          filter="url(#magicGlow)"/>
    
    <!-- Bolhas mágicas -->
    <circle cx="45" cy="55" r="2" fill="#F5F2ED" opacity="0.6">
      <animate attributeName="cy" values="55;45;55" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="60" r="1.5" fill="#A8D5BA" opacity="0.5">
      <animate attributeName="cy" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="48" r="1" fill="#B8B9D3" opacity="0.4">
      <animate attributeName="cy" values="48;38;48" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Partículas mágicas ao redor -->
  <g filter="url(#magicGlow)">
    <circle cx="25" cy="30" r="1.5" fill="#A8D5BA" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="35" r="1" fill="#D4A5A5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="65" r="1.2" fill="#B8B9D3" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="70" r="0.8" fill="#F5F2ED" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Símbolo de alquimia sutil -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="25" fill="none" stroke="#F5F2ED" stroke-width="0.5"/>
    <path d="M50 25 L50 75 M25 50 L75 50" stroke="#F5F2ED" stroke-width="0.5"/>
  </g>
</svg>